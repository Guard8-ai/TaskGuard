[package]
name = "taskguard"
version = "0.1.0"
edition = "2021"
description = "AI-ready local task management with Git integration"
license = "MIT"

[[bin]]
name = "taskguard"
path = "src/main.rs"

[dependencies]
clap = { version = "4.0", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
chrono = { version = "0.4", features = ["serde"] }
anyhow = "1.0"
walkdir = "2.4"
git2 = "0.18"
uuid = { version = "1.0", features = ["v4"] }
toml = "0.8"